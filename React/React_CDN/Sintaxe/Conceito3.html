    <script type="text/babel">
        var rootElement = document.getElementById('root2');

        
        function Tick() {
            let currentTime = new Date().toLocaleTimeString();
            return(
                <div>
                    <h1>JSX</h1>
                    <h1>Olá, mundo!</h1>
                    <h1>Agora são {currentTime}</h1>
                </div>
            )
        }

        setInterval(() => {
            ReactDOM.render(<Tick/>, rootElement);
        }, 1000);
    </script>
