<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input,
        button {
            margin: 5px;
            padding: 8px;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .tab-button.active {
            background: #3498db;
            color: white;
        }

        .task {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #eee;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Class 2 - Vanilla</h1>
        <section>
            <h2>Event Listener</h2>
            <div id="window-size" ></div>
        </section>
        <div style="background:#eee;height:20px;margin-top:10px;">
  <div id="barra-largura" style="height:100%;background:#3498db;width:0%;"></div>
</div>
    </div>

    <script>
        
        function updateWindowSize()
         {
            const sizeElement = document.getElementById('window-size');
            sizeElement.textContent = `Size Screen: ${window.innerWidth}x${window.innerHeight}`
            document.getElementById('barra-largura').style.width = (window.innerWidth / screen.width * 100) + '%';

        }
        
        updateWindowSize();

        window.addEventListener('resize', updateWindowSize); // O "resize" é o nome de um evento nativo do JavaScript associado ao objeto window. Esse evento é disparado sempre que o tamanho da janela do navegador muda

    </script>
</body>

</html>
